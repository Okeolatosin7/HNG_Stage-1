<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Stage_1 project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile">
      <h1 data-testid="slackUserName">Okeola Tosin</h1>
      <img
        src="tosinn.png"
        alt="Your Slack Username"
        data-testid="slackDisplayImage"
      />

      <div class="info">
        <p data-testid="currentDayOfTheWeek">Monday</p>
        <p data-testid="currentUTCTime">12:00 PM UTC</p>
        <p data-testid="myTrack">Frontend Development</p>
      </div>

      <a
        href="https://github.com/Okeolatosin7/HNG_Stage-1/tree/main"
        data-testid="githubURL"
        >Github Repository</a
      >
    </div>

    <script src="script.js"></script>
  </body>
</html>
